<!DOCTYPE html>
<html>
<head>
  <title>Chess-AI-App  Fun with Chess</title>
  <link rel="stylesheet" href="chessboard.css">
  <style>
    .main-row {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      margin-left: 10%;
      margin-top: 2.5%; /* Reduced top margin by 50% */
    }
    #board {
      width: 400px;
    }
    #side-text {
      width: 400px;
      height: 400px;
      border: 6px solid #444;
      margin-left: 20px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      flex-direction: column;
      overflow-y: auto;
      padding: 10px;
    }
    #side-text p, #side-text pre {
      margin: 0;
      text-align: left; /* Changed from center to left */
      font-size: 1.1em;
      width: 100%;
      word-break: break-all;
    }
    #controls {
      width: 400px;
      margin-top: 20px;
      text-align: center;
      margin-bottom: 10px;
      margin-left: 10%;
    }
  </style>
</head>
<body>
  <div class="main-row">
    <div id="board"></div>
    <div id="side-text">
      <p>This is a test</p>
    </div>
  </div>
  <div id="controls">
    <button id="newGameBtn">New Game</button>
    <button id="flipBtn">Flip Board</button>
    <button id="chessExpertBtn">Ask a Chess Expert</button>
    <button id="loadPositionBtn">Load Custom Position</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="chessboard.js"></script>
  <script>
          var board = Chessboard('board', {
            draggable: true,
            onDrop: function (source, target, piece, newPos, oldPos, orientation) {
              var move = source + '-' + target; // or use chess.js for SAN/UCI
              var fen = board.fen();
              sendMoveToEngine(move, fen);
            }
          });

    document.getElementById('newGameBtn').onclick = function() {
      board.start();
      updateSideText("New game started.", board.fen());
    };

    document.getElementById('flipBtn').onclick = function() {
      board.flip();
      updateSideText("Board flipped.", board.fen());
    };

      document.getElementById('chessExpertBtn').onclick = function () {
        showExpertOptions();
      };

      function showExpertOptions() {
        const html = `
      <p><b>Chess Expert:</b> I can help you with the following:</p>
      <ol>
        <li>Answer a chess question</li>
        <li>Tell a chess joke</li>
        <li>Tell a fun chess fact</li>
        <li>Get current chess news</li>
      </ol>
      <div style="margin-top:10px;">
        <input id="expert-input" type="text" placeholder="Type your question or request here..." style="width:90%;padding:5px;" />
        <button id="expert-send-btn" style="padding:5px 12px;margin-left:5px;">Send</button>
      </div>
    `;
        document.getElementById('side-text').innerHTML = html;

        document.getElementById('expert-send-btn').onclick = function () {
          const userInput = document.getElementById('expert-input').value.trim();
          handleExpertInput(userInput);
    };
    }

    function handleExpertInput(input) {
      let url = "";
      let options = {};
      if (!input) {
        document.getElementById('side-text').innerHTML += `<p><b>Expert:</b> Please enter a question or request for the Chess Expert.</p>`;
        return;
      } else if (/joke/i.test(input)) {
        // No joke endpoint, fallback to fact endpoint for demonstration
        url = "http://localhost:8000/expert/fact";
        options = { method: "GET" };
      } else if (/fact/i.test(input)) {
        url = "http://localhost:8000/expert/fact";
        options = { method: "GET" };
      } else if (/news/i.test(input)) {
        url = "http://localhost:8000/expert/news";
        options = { method: "GET" };
      } else {
        url = "http://localhost:8000/expert/question";
        options = {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: input })
        };
      }

      fetch(url, options)
        .then(response => response.json())
        .then(data => {
          let answer = data.response || "No response from expert.";
          document.getElementById('side-text').innerHTML += `<p><b>Expert:</b> ${answer}</p>`;
        })
        .catch(err => {
          document.getElementById('side-text').innerHTML += `<p><b>Expert:</b> Error: ${err}</p>`;
        });
    }

    document.getElementById('loadPositionBtn').onclick = function() {
      // Example: Fool's Mate position
      var fen = 'rnbqkb1r/pppppppp/8/8/8/8/PPPPPPP1/RNBQKBNR w KQkq - 0 1';
      board.position(fen);
      updateSideText("Loaded custom position.", fen);
    };

  function sendMoveToEngine(move, fen) {
    fetch('http://localhost:8000/move', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ move: move, fen: fen })
    })
      .then(response => response.json())
      .then(data => {
        // Update the board with the new FEN from the engine
        board.position(data.fen);
        // Display diagnostic info: status, FEN, and move sent
        updateSideText(
          `Status: ${data.status}`,
          data.fen,
          move
        );
      })
      .catch(err => {
        updateSideText("Error communicating with engine: " + err, fen, move);
      });
  }

  function updateSideText(status, fen, move) {
    let html = `<p>${status}</p>`;
    if (typeof move !== "undefined") {
      html += `<pre>Move: ${move}</pre>`;
    }
    if (typeof fen !== "undefined") {
      html += `<pre>FEN: ${fen}</pre>`;
    }
    document.getElementById('side-text').innerHTML = html;
  }
  </script>
</body>
</html>
