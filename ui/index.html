<!DOCTYPE html>
<html>
<head>
  <title>Chess-AI-App  Fun with Chess</title>
  <link rel="stylesheet" href="chessboard.css">
  <style>
    .main-row {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      margin-left: 10%;
      margin-top: 2.5%; /* Reduced top margin by 50% */
    }
    #board {
      width: 400px;
    }
    #side-text {
      width: 400px;
      height: 400px;
      border: 6px solid #444;
      margin-left: 20px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa;
    }
    #side-text p {
      margin: 0;
      text-align: center;
      font-size: 1.2em;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #controls {
      width: 400px;
      margin-top: 20px;
      text-align: center;
      margin-bottom: 10px;
      margin-left: 10%;
    }
  </style>
</head>
<body>
  <div class="main-row">
    <div id="board"></div>
    <div id="side-text">
      <p>This is a test</p>
    </div>
    </div>
  <div id="controls">
    <button id="newGameBtn">New Game</button>
    <button id="flipBtn">Flip Board</button>
    <button id="chessExpertBtn">Ask a Chess Expert</button>
    <button id="loadPositionBtn">Load Custom Position</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="chessboard.js"></script>
  <script>
    var board = Chessboard('board', 'start');

    document.getElementById('newGameBtn').onclick = function() {
      board.start();
    };

    document.getElementById('flipBtn').onclick = function() {
      board.flip();
    };

      document.getElementById('chessExpertBtn').onclick = function () {
      alert('Custom feature coming soon!');
      // Add your custom JS here
    };

    document.getElementById('loadPositionBtn').onclick = function() {
      // Example: Fool's Mate position
      board.position('rnbqkb1r/pppppppp/8/8/8/8/PPPPPPP1/RNBQKBNR w KQkq - 0 1');
    };
  </script>
</body>
</html>
